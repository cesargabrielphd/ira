<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="imgs/UnBIcon.png" />
    <title>Calculadora de IRA UnB</title>
  </head>

  <body onload="checkLocalStorage();">
    <h1 id="titulo">Calculadora de IRA</h1>

    <div class="container" id="container">
      <div id="linhaSuperior">
        <button
          id="novoPeriodo"
          class="btn btn-success"
          onclick="criaPeriodo()"
        >
          Novo Período
        </button>
        <h3 id="ira-mp">IRA: 0.00 MP: 0.00</h3>
      </div>

      <!-- Período 1 -->
      <div id="periodo1">
        <div class="d-flex justify-content-between">
          <h3>1º Período</h3>
          <button
            id="adicionarDisciplina1"
            class="btn btn-primary"
            onclick="adicionarDisciplina(1)"
          >
            Adicionar Disciplina
          </button>
        </div>

        <!-- Disciplina 1 -->
        <div id="periodo1-disciplina1" class="row g-3">
          <div class="col-sm-4">
            <input
              type="text"
              id="periodo1-disciplina1-codigo"
              class="form-control"
              placeholder="Código da Disciplina"
            />
          </div>
          <div class="col-sm-2">
            <input
              type="number"
              id="periodo1-disciplina1-nota1"
              class="form-control"
              placeholder="Nota"
              min="0"
              max="10"
              oninput="calcularResultado(1)"
            />
          </div>
          <div class="col-sm-2">
            <input
              type="text"
              id="periodo1-disciplina1-resultado"
              class="form-control"
              placeholder="Resultado"
              readonly
            />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Este não é um site oficial da Universidade de Brasília. O IRA calculado
        aqui não pode ser utilizado para fins de comprovação de rendimento
        acadêmico.
      </p>
    </footer>
  </body>
  <script src="./js/functionality.js"></script>
</html>
